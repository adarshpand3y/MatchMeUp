{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Update Details
{% endblock title %}

{% block body %}
<div class="container my-4" style="max-width: 600px;">
    <div style="background-color: #2b3035;" class="p-4 rounded-4">
        <h1 class="text-center">Update Details</h1>
        <form action="/updateDetails" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <p class="">{{message}}</p>
    </div>
</div>
{% endblock body %}
